language: node_js
node_js:
  - node

env:
  global:
    - NODE_VERSION=stable
    

before_install:
  - set -e
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  
install:
  - yarn install

script:
  - yarn run test

after_script:
  - echo "BUILD FINISHED"
